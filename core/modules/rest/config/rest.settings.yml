# Enable all methods on nodes.
resources:
  entity:node:
    GET:
      supported_formats:
        - hal_json
      supported_auth:
        - http_basic
    POST:
      supported_formats:
        - hal_json
      supported_auth:
        - http_basic
    PATCH:
      supported_formats:
        - hal_json
      supported_auth:
        - http_basic
    DELETE:
      supported_formats:
        - hal_json
      supported_auth:
        - http_basic

# Multiple formats and multiple authentication providers can be defined for a
# resource:
#
# resources:
#   entity:node:
#     GET:
#       supported_formats:
#         - json
#         - hal_json
#         - xml
#       supported_auth:
#         - cookie
#         - http_basic
#
# hal_json is the only format supported for POST and PATCH methods.
#
# The full documentation is located at
# https://drupal.org/documentation/modules/rest
